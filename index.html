<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <main>
          <div class="display" id="display">
            <h2 class="display__value">000</h2>
          </div>
          <ul class="key__pad">
            <li data-value="all-clear">AC</li>
            <li data-value="positive-negative-toggle">+/-</li>
            <li data-value="percentage"><i class="ri-percent-line"></i></li>
            <li data-value="division"><i class="ri-divide-line"></i></li>
            <li data-value="7"><span>7</span></li>
            <li data-value="8"><span>8</span></li>
            <li data-value="9"><span>9</span></li>
            <li data-value="multiplication"><i class="ri-close-line"></i></li>
            <li data-value="4"><span>4</span></li>
            <li data-value="5"><span>5</span></li>
            <li data-value="6"><span>6</span></li>
            <li data-value="subtraction"><i class="ri-subtract-line"></i></li>
            <li data-value="1"><span>1</span></li>
            <li data-value="2"><span>2</span></li>
            <li data-value="3"><span>3</span></li>
            <li data-value="addition"><i class="ri-add-line"></i></li>
            <li data-value="0"><span>0</span></li>
            <li data-value="decimal"><i class="ri-circle-fill"></i>.</li>
            <li data-value="equal"><i class="ri-equal-fill"></i>=</li>
          </ul>       
    </main>
</body>
</html>
